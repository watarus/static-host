<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
</head>
<body>
<iframe style="display:none" height=0 width=0 src="smartnews://openChannel?identifier=cr_ja_coupon"></iframe>
<script>
      var start = Date.now();
      function try_close(){
          location.replace('about:blank');
      }

      function store_or_close(){
          var now = Date.now();
          if (now - start > 3000) {
              try_close();
          } else {
              window.location.replace("https://itunes.apple.com/app/id579581125");
              setInterval(try_close, 1000);
          }
      }

      setInterval(store_or_close, 2000);
</script>
</body>
</html>
